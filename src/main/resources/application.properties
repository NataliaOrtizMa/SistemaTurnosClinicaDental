server.port=8080
server.servlet.context-path=/api/v1/finaldh

spring.h2.console.enabled=true
spring.sql.init.platform=h2

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:~/dentalHouseDB
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect




#//THIS IS REQUIRED WHEN USING JACKSON AND FETCH TYPE: LAZY IN MANYtoONE JOINS//
spring.jackson.serialization.fail-on-empty-beans=false

#//--ADDITIONAL CONFIGURATION WHEN SWAGGER WAS ADDED--
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER